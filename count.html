<!DOCTYPE html>
<html style="width: 100%; height: 100%;">
    <head>
        <title></title>
    </head>
    <body style="width: 100%; height: 100%; display:flex; justify-content:center; align-content:center;">

        <script >
                let h1  = document.createElement("span")
                document.querySelector("body").appendChild(h1);
                // h1.style.fontWeight="bolder"
                h1.style.cssText=`display: flex; justify-content: center; align-items: center; font-size: 10em;fontWeight: bolder;`
                setInterval(()=>{
                    
                    let time = new Intl.NumberFormat('en-IN').format( parseInt( (new Date("Mon Feb 3 2020 19:00:00 GMT+0530 ") - new Date() )/ 1000));
                    document.querySelector("title").innerText=`${time } `;
                    document.querySelector("span").innerText= `${time } `;
                },1000)
        </script>
    </body>
</html>
